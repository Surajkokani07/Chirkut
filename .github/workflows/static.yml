<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models for Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>3D Models for Sale</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <div class="product-box">
                <div class="product-box-inner">
                    <div class="product-front">
                        <img src="shaded.png" alt="Shperical storage tank Shaded Design">
                        <h3>Model Name 1</h3>
                        <p>Price: $100</p>
                        <button class="buy-btn">Buy Now</button>
                    </div>
                    <div class="product-back">
                        <img src="bottom.png" alt="Shperical storage- Bottom Design">
                    </div>
                </div>
            </div>

            <div class="product-box">
                <div class="product-box-inner">
                    <div class="product-front">
                        <img src="top.png" alt="3D Model 2">
                        <h3>Model Name 2</h3>
                        <p>Price: $150</p>
                        <button class="buy-btn">Buy Now</button>
                    </div>
                    <div class="product-back">
                        <img src="wired.png" alt="3D Model 2 - Back">
                    </div>
                </div>
            </div>

            <div class="product-box">
                <div class="product-box-inner">
                    <div class="product-front">
                        <img src="logo.png" alt="3D Model 3">
                        <h3>Model Name 3</h3>
                        <p>Price: $200</p>
                        <button class="buy-btn">Buy Now</button>
                    </div>
                    <div class="product-back">
                        <img src="background.png" alt="3D Model 3 - Back">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Structure -->
    <div id="buyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Confirm Purchase</h2>
            <p>Are you sure you want to buy this 3D model?</p>
            <form>
                <button type="submit" class="confirm-btn">Confirm Purchase</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2024 3D Models for Sale</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
